<div class="uk-section product-slider">
    <div class="uk-container uk-container-large">
        <h2 class="uk-text-lead uk-text-bold">Featured Products</h2>
        <div class="uk-slider-container-offset" uk-slider>
            <div class="uk-position-relative uk-visible-toggle uk-dark" tabindex="-1">
                <ul class="uk-slider-items uk-child-width-1-4@m uk-child-width-1-3@s uk-grid">
                    {{ range where .Site.RegularPages "Type" "shop" }}
                        <li>
                            <a href="{{ .Permalink }}">
                                {{ partial "templates/product-grid" . }}
                            </a>
                        </li>
                    {{ end }}
                </ul>
        
                <a class="uk-position-center-left uk-position-small" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a>
        
            </div>
                <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
        
        </div>
    </div>
</div>
